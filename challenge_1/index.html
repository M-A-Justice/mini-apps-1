<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scoreboard">
      <div class="scores">
        <div class="players" id="player1">Player 1<div class="score" id="player1-score"></div></div>
        <div class="players" id="player2">Player 2<div class="score" id="player2-score"></div></div>
      </div>
    </div>
    <div class="game">
      <table>
        <tbody id="gameboard">
          <tr>
            <td class="squares" id="square0"></td>
            <td class="squares" id="square1"></td>
            <td class="squares" id="square2"></td>
          </tr>
          <tr>
            <td class="squares" id="square3"></td>
            <td class="squares" id="square4"></td>
            <td class="squares" id="square5"></td>
          </tr>
          <tr>
            <td class="squares" id="square6"></td>
            <td class="squares" id="square7"></td>
            <td class="squares" id="square8"></td>
          </tr>
        </tbody>
      </table>
      <div class="nav"><button id="reset">New Game</button></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
